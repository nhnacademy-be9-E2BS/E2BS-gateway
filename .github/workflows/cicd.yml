name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  build-and-deploy:
    runs-on: ubuntu-latest # 우분투 제일 최근 버전

    steps: # 교재에 있는 내용
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Run Tests # 단위 테스트 실행
        run: mvn test

      - name: Run SonarQube # 소나큐브 테스트 실행
        run: mvn sonar:sonar -Dsonar.projectKey=E2BS-gateway -Dsonar.host.url=${{secrets.SONAR_HOST}} -Dsonar.login=${{secrets.SONAR_TOKEN}}

      - name: Set SSH key # SSH 키 서버 배포
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.GITHUB_RSA }}" > ~/.ssh/github_rsa
          chmod 400 ~/.ssh/github_rsa

      - name: Upload jar to remote server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_ID }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "target/*.jar"
          target: "~/"
          rm: false

      - name: execute shell script
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_IP }}
          username: ${{ secrets.SSH_ID }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          script: "./startup.sh"

